<!DOCTYPE html>

<html>
	<head>
        <title>Lists Example</title>
	</head>

	<body>
		<h4>My favorite colors are:</h4>
		<ul>
		    <li>Black</li>
		    <li>Grey</li>
		    <li>Cherry blossom pink</li>
		</ul>
		
		<h4>My favorite colors in order:</h4>
		<ol>
		    <li>Cherry blossom pink</li>
		    <li>Black</li>
		    <li>Grey</li>
		</ol>
		
		<h4>Shades of color black that I like:</h4>
		<dl>
    		<dt>Black</dt>
    		    <dd>-charcoal</dd>
		        <dd>-ebony</dd>
	    </dl>
	</body>
</html>
